<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>things-id Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-id.html" />
  </head>
  <body unresolved>
    <p>An example of <code>&lt;things-id&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <things-id author='{"name": "Lord Meowser", "image": "http://lorempixel.com/g/300/200/cats/"}' fancy>
      <h2>Hello things-id</h2>
    </things-id>

    <script>
      var seedElement = document.querySelector('things-id');

      document.querySelector('#saybtn').addEventListener('click', function () {
        alert(seedElement.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function () {
        seedElement.fireLasers();
      });

      document.addEventListener('things-id-lasers', function (e) {
        console.log(e.detail.sound);
      });
    </script>
  </body>
</html>
